<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula37</title>
</head>
<style>
    #div1{
        width: 200px;
        left: 0px;
        top: 0px;
        position: absolute;
        height: 200px;
        background-color: red;
    }
</style>
<body>
    <div id="div1"></div>




    <script>
        var dx;
        var dy;
        var px;
        var py,vel,obj,tmp;

        function inicia(){
            dx = 0;
            dy = 0;
            px = 0;
            py = 0 ;
            vel = 50;
            obj = document.getElementById("div1");
            document.addEventListener("keydown", teclaDw)
            document.addEventListener("keyup", teclaUp)
            tmp = setInterval(enterFrame,20);
        }

        function teclaDw(){
            var tecla = event.keyCode;
            if(tecla == 37){
                dx =-1;
            }else if(tecla==38){
                dy =-1;
            }else if(tecla == 39){
                dx = 1;
            }else if (tecla == 40){
                dy = 1
            }
        }

        
        function teclaUp(){
            var tecla = event.keyCode;
            if(tecla == 37){
                dx =0;
            }else if(tecla==38){
                dy =0;
            }else if(tecla == 39){
                dx = 0;
            }else if (tecla == 40){
                dy = 0;
            }
        }
        function enterFrame(){
            px += dx*vel;
            py+=dy*vel;
            obj.style.left=px+"px";
            obj.style.top=py+"px";
        }



        window.addEventListener("load", inicia);


    </script>
</body>
</html>
