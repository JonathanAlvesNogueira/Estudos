<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula63</title>
    <style>
        #painel{
            width: 150px;
            height: 100px ;
            border: 1px solid black;
            border-radius: 10px;
            padding: 15px;
        }

    </style>
</head>
<body>
    <button id="click">Tamanho</button>
    <div id="painel"></div>

    <script>
        var l,h;
       

        function info(){
            l = window.innerWidth;
            h = window.innerHeight
            px= window.screenX;
            py = window.screenY;
            painel.innerHTML = h + " " + l + " " + px + " " + py;
        }
        function inicia(){
            document.getElementById('click').addEventListener('click', info)
            painel = document.getElementById('painel');
        }
        window.addEventListener('load', inicia)


    </script>
</body>
</html>
