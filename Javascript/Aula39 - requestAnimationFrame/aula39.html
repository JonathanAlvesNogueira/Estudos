<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula39</title>
    <style>
        #jogador{
            width: 50px;
            height: 50px;
            position: absolute;
            left: 0px;
            top: 0px;
            background-color: red;
        }
    </style>
</head>
<body>
    
<div id="jogador"></div>


    <script>

        var jog; //direção = dx ou dy posição = px,py
        var vel
        var px
        var py;
        var anima;
        var dx;
        var dy;
       // function game(){
           
        //}

       function inicia(){
        vel = 3;
        dx = 1;
        dy = 0
        px = 0;
        py = 0;
        jog = document.getElementById('jogador');
        jog.addEventListener("click", function(){
            cancelAnimationFrame(anima);
        });
        game();
       
       }

       function game(){
        px += dx*vel;
        py += dy*vel;
        jog.style.left=px+"px";
        //jog.style.top=px+"px";
        anima = requestAnimationFrame(game);
        if(px > 1000){
            dx -= 1;
        } else if(px < 0){
            dx += 1;
        }

       }
      

       
         
        

        window.addEventListener("load", inicia)


    </script>
</body>
</html>
