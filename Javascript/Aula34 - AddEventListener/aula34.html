<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula34</title>
</head>
<style>
    #div{
        width:100;
        height: 100px;
        left: 0px;
        top:0px;
        right:0px;
        bottom: 0px;
        position: absolute;
        background-color: black;
        border: 1px solid black;

    }


</style>
<body>
    <div id="div"></div>



    <script>
        var px = 0;
        var py = 0;
        document.addEventListener("keydown", function(event){
            var obj = document.getElementById('div');
            var tecla = event.keyCode
            switch(tecla){
                case 37: 
                    px -=  10;
                    obj.style.left=px+"px";
                    break
                case 38:
                    py -=  10;
                    obj.style.top = py+"px"
                    break
                case 39:
                    px += 10
                    obj.style.right = px+"px";
                    break
                case 40:
                    py += 10
                    obj.style.bottom = px+"px";
                    break
                default:
                    px += 0;
                    py+= 0;
                

            }
            //37 esquerda  38 - cima - 39- direita - 40 - baixa
        })

    </script>
</body>
</html>
