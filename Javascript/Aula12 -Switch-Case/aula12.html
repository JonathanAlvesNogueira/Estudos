<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 12 SWitch case</title>
</head>
<body>
    <script>

        var pos;
        var msg;
        pos = 2;
        switch(pos){
            case 1: 
                msg ="<p><strong>Primeiro</strong> lugar<br>Medalha de Ouro</p>";
                break;
            case 2: 
                msg = "Segundo lugar"
                break
            case 3:
                msg ="Terceiro lugar"
                break
            default:
                msg = "Ultimo lugar"

        }
        document.write(msg);




    </script>
</body>
</html>
