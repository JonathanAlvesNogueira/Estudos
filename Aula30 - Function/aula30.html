        var numeros = [5,5,5,5,5,5,5,5]
        

        function numerosmedia(nums){
            var tam = nums.length
            var soma = 0;
            for (var i=0; i < tam; i++){  
                soma += nums[i];
            }
            return Math.round(soma/tam);
}

    document.write(numerosmedia(numeros))
